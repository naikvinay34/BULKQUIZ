<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulk Trade Quiz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at 30% 50%, #020303, #060708 70%, #000000 100%);
    color: #eae9df;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    opacity: 0.25;
    filter: blur(0.5px) brightness(0.8) contrast(1.1);
  }

  .stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
    z-index: -1;
  }

  .stars::before, .stars::after {
    content: '';
    position: absolute;
    top: -100%;
    width: 200%;
    height: 200%;
    background: radial-gradient(white, transparent 70%) repeat;
    background-size: 2px 2px;
    opacity: 0.07;
    animation: moveStars 100s linear infinite;
  }

  .stars::after {
    opacity: 0.05;
    animation-duration: 160s;
    animation-direction: reverse;
  }

  @keyframes moveStars {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
  }

  /* --- BULK TRADE heading (stationary + elegant) --- */
  .brand-text {
    font-family: 'Cinzel', serif;
    font-weight: 900;
    font-size: 100px;
    letter-spacing: 5px;
    background-image: radial-gradient(99% 86% at 50% 50%, #fffef0 25%, #f5e7a6 60%, #e1c97f 75%, #403a17 100%);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 40px rgba(230, 218, 156, 0.4);
    margin-bottom: 40px;
    text-align: center;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 38px;
    color: #e0dcb5;
    letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(230, 218, 156, 0.5);
    margin-bottom: 25px;
  }

  #quiz-container {
    background: rgba(15, 17, 19, 0.85);
    border: 1px solid rgba(230, 218, 156, 0.25);
    border-radius: 18px;
    box-shadow: 0 0 35px rgba(230, 218, 156, 0.18);
    padding: 35px;
    max-width: 600px;
    width: 90%;
    text-align: center;
    backdrop-filter: blur(12px);
  }

  #question {
    font-size: 22px;
    margin-bottom: 20px;
    line-height: 1.5;
    color: #f2f1e6;
  }

  .option {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(230, 218, 156, 0.25);
    background-color: rgba(20, 22, 24, 0.7);
    color: #eae9df;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .option:hover {
    background-color: rgba(230, 218, 156, 0.1);
    box-shadow: 0 0 10px rgba(230, 218, 156, 0.25);
  }

  #next-btn, .end-btn {
    margin-top: 20px;
    padding: 10px 25px;
    background-color: rgba(230, 218, 156, 0.1);
    color: #e0dcb5;
    border: 1px solid rgba(230, 218, 156, 0.35);
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #next-btn:hover, .end-btn:hover {
    background-color: rgba(230, 218, 156, 0.2);
    box-shadow: 0 0 20px rgba(230, 218, 156, 0.4);
  }

  #score {
    font-size: 20px;
    margin-top: 15px;
    color: #f2f1e6;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-family: 'Cinzel', serif;
    font-size: 14px;
    color: #cfcbb3;
    opacity: 0.9;
    text-shadow: 0 0 8px rgba(230, 218, 156, 0.3);
  }

  footer span {
    color: #e0dcb5;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="stars"></div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="bulkvideo.mp4" type="video/mp4">
  </video>

  <div class="brand-text">BULK TRADE QUIZ BY MADHAV</div>
  <h1>TEST YOUR BULK IQ</h1>

  <div id="quiz-container">
    <div id="question">Loading question...</div>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <div id="score"></div>
  </div>

  <footer>One Exchange. <span>Infinite Markets</span></footer>

<script>
const quizData = [
  { question: "What is BULK TRADE?", options: ["Gambling platform", "Perpetual DEX", "Centralized exchange", "Dating super app"], answer: "Perpetual DEX" },
  { question: "What gap is BULK designed to close?", options: ["User and the hacker", "Trump and Putin", "Gap between centralized and decentralized venues", "Defi and banks"], answer: "Gap between centralized and decentralized venues" },
  { question: "What matching plus propagation latency does BULK provide?", options: ["5-20 ms range", "100-200 ms range", "3-4 hrs range", "1-2 days range"], answer: "5-20 ms range" },
  { question: "What is BULK Agave?", options: ["High performance heart of the system", "Bridge between high speed world of Solana and BULK", "The core validator client software", "None of the above"], answer: "The core validator client software" },
  { question: "The final stage of the BULK life cycle is?", options: ["Settlement finality", "Egress", "Fast path liveness", "Mismatch resolution"], answer: "Egress" },
  { question: "Primary objectives of BULK architecture are?", options: ["Low latency matching and propagation", "Leaderless decentralization", "Verifiable, permissionless and high performance order book", "ALL of the above"], answer: "ALL of the above" },
  { question: "When does the BULK testnet begin?", options: ["1 Jan 2026", "14 Feb 2026", "31 Dec 2025", "19 Nov 2025"], answer: "19 Nov 2025" },
  { question: "Which BULK team member has the most number of stickers on them?", options: ["Kobie", "Rizzy", "Orthodox", "Jun"], answer: "Kobie" },
  { question: "Who is the official mascot of BULK Trade?", options: ["Dinosaur", "A fish", "A cat", "BULK - the yeti"], answer: "BULK - the yeti" },
  { question: "Which is the official liquid staked token of BULK?", options: ["$bulkETH", "$BULK", "$bulkSOL", "$bulkTRADE"], answer: "$bulkSOL" }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const scoreEl = document.getElementById("score");

function loadQuestion() {
  const q = quizData[current];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";
  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.classList.add("option");
    btn.onclick = () => selectOption(btn, q.answer);
    optionsEl.appendChild(btn);
  });
}

function selectOption(btn, answer) {
  const all = document.querySelectorAll(".option");
  all.forEach(b => b.disabled = true);
  if (btn.textContent === answer) {
    btn.style.backgroundColor = "rgba(230, 218, 156, 0.3)";
    score++;
  } else {
    btn.style.backgroundColor = "rgba(128, 0, 0, 0.3)";
  }
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) {
    loadQuestion();
  } else {
    questionEl.textContent = "Quiz Completed!";
    optionsEl.innerHTML = "";
    nextBtn.style.display = "none";
    scoreEl.innerHTML = `
      <p>Your Score: ${score}/${quizData.length}</p>
      <div class="button-container">
        <button class="end-btn" onclick="location.reload()">Restart Quiz</button>
        <button class="end-btn" onclick="window.open('https://alphadocs.bulk.trade/', '_blank')">Learn More About BULK</button>
      </div>
    `;
  }
};

loadQuestion();
</script>
</body>
</html>
